<!DOCTYPE html>
<html>
    <head>

    <body>
        <h1>Astrum Network Analysis</h1>
        <form action="/" method="POST">
            <h3>Scan Type</h3>
            <input type="radio" id="Fast" name="speed" value="fast">
            <label for="Fast">QuickScan</label>
            <input type="radio" id="Slow" name="speed" value="slow">
            <label for="Fast">DeepScan</label></br></br>
            <h3>Scan Range</h3>
            <label for="host">Network & Subnet</label>
            <input type="text" id="host" name="host"></br></br>
            <h3>Credentials</h3>
            <label for="username">Username</label>
            <input type="text" id="username" name="username"></br>
            <label for="password">Password</label>
            <input type="text" id="password" name="password"></br></br>
            <input type="submit" value="Start Scan">
        </form>
    </body>
</html>
